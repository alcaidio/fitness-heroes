<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card class="mat-elevation-z0 outline" fxFlex.xs="300px" fxFlex="400px">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>Time to start a workout!</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-label>Exercices</mat-label>
        <mat-select>
          <mat-option *ngFor="let exercice of exercices" [value]="exercice.value">
            {{ exercice.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button type="submit" (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
