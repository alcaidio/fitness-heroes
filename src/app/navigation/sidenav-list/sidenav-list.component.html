<mat-nav-list>
    <a *ngIf="!isAuth" routerLink="/signup" mat-list-item (click)="onClose()">
      <mat-icon>face</mat-icon>
      <span class="nav-caption">Signup</span>
    </a>
    <a *ngIf="!isAuth" routerLink="/login" mat-list-item (click)="onClose()">
      <mat-icon>input</mat-icon>
      <span class="nav-caption">Login</span>
    </a>
    <a *ngIf="isAuth" routerLink="/training" mat-list-item (click)="onClose()">
      <mat-icon>fitness_center</mat-icon>
      <span class="nav-caption">Training</span>
    </a>
    <a *ngIf="isAuth" mat-list-item style="cursor: pointer;" (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </a>
</mat-nav-list>
