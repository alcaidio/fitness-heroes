<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
  <app-sidenav-list [navLinks]="navLinks" (closeSidenav)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header [navLinks]="navLinks" (sidenavToggle)="sidenav.toggle()"></app-header>
    <main class="container">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
